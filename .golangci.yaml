version: "2"
linters:
  default: all
  disable:
  - depguard
  - godox
  - tagliatelle
  - varnamelen
  - wsl
  settings:
    ireturn:
      allow:
      - error
      - stdlib
      - generic
    wrapcheck:
      ignore-sigs:
      - errors.New(
      - errorx.Wrap(
      - status.Error(
      - status.Errorf(
      - fmt.Errorf(
    godoclint:
      disable:
      - start-with-name
      - pkg-doc
  exclusions:
    generated: lax
    presets:
    - comments
    - common-false-positives
    - legacy
    - std-error-handling
    paths:
    - temp
    - third_party$
    - builtin$
    - examples$
formatters:
  enable:
  - gofmt
  exclusions:
    generated: lax
    paths:
    - temp
    - third_party$
    - builtin$
    - examples$
