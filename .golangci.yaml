linters:
  enable-all: true
  disable:
  - interfacer
  - varcheck
  - structcheck
  - deadcode
  - maligned
  - exhaustivestruct
  - ifshort
  - nosnakecase
  - golint
  - scopelint
  - tagliatelle
  - varnamelen
  - depguard
  - godox
  - goimports # conflicts with gofumpt
  - gci       # conflicts with gofumpt
  - gofumpt   # broken, just run task fmt

linters-settings:
  ireturn:
    allow:
    - error
    - stdlib
    - generic

  wrapcheck:
    ignoreSigs:
    - errors.New(
    - errorx.Decorate(
    - status.Error(
    - status.Errorf(
    - fmt.Errorf(
